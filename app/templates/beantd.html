<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>bean tower defense</title>
    <link href="{{ url_for('static', filename='beantd/style.css') }}" rel="stylesheet" type="text/css" />
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js'></script>
    <link rel="icon" type="image" href="{{ url_for('static', filename='images/bean_icon.png') }}">
    </head>
  <body>
    <!-- tile blocks -->
    <img src="{{ url_for('static', filename='beantd/highground1.png') }}" style="display:none; width: 50px; height: 50px;" id="highground1">
    <img src="{{ url_for('static', filename='beantd/highground2.png') }}" style="display:none; width:50px; height:50px;" id="highground2">
    <img src="{{ url_for('static', filename='beantd/highground3.png') }}" style="display:none; width:50px; height:50px;" id="highground3">
    <img src="{{ url_for('static', filename='beantd/highground4.png') }}" style="display:none; width:50px; height:50px;" id="highground4">
    <img src="{{ url_for('static', filename='beantd/path.png') }}" style="display:none; width: 50px; height: 50px;" id="path"> 
    
    <!-- enemy sprites -->
    <img src="{{ url_for('static', filename='beantd/unclesam.png') }}" style="display:none; width: 40px; height: 40px;" id="unclesam">
    <img src="{{ url_for('static', filename='beantd/redneck.png') }}" style="display:none; width: 40px; height: 40px;" id="redneck">
    <img src="{{ url_for('static', filename='beantd/warren.png') }}" style="display:none; width: 40px; height: 40px;" id="warren">

    <!-- tower sprites -->
    <img src="{{ url_for('static', filename='beantd/gunbean.png') }}" style="display:none; width: 40px; height:40px;" id="gunbean">
    <img src="{{ url_for('static', filename='beantd/lazerbean.png') }}" style="display:none; width: 40px; height:40px" id="lazerbean">
    <img src="{{ url_for('static', filename='beantd/mike_beanberg.png') }}" style="display:none; width: 40px; height:40px" id="beanberg">
    
    <!-- tower sprites for when they're fully upgraded -->
    <img src="{{ url_for('static', filename='beantd/gunbeanfinal.png') }}" style="display:none; width: 40px; height:40px;" id="gunbeanfinal">
    <img src="{{ url_for('static', filename='beantd/lazerbeanfinal.png') }}" style="display:none; width: 40px; height:40px" id="lazerbeanfinal">
    <img src="{{ url_for('static', filename='beantd/mike_beanbergfinal.png') }}" style="display:none; width: 40px; height:40px" id="beanbergfinal">

    <!-- tower icons for tower menu -->
    <img src="{{ url_for('static', filename='beantd/gunbeanicon.png') }}" style="display:none; width: 40px; height:40px;" id="gunbeanicon">
    <img src="{{ url_for('static', filename='beantd/lazerbeanicon.png') }}" style="display:none; width: 40px; height:40px;" id="lazerbeanicon">
    <img src="{{ url_for('static', filename='beantd/beanbergicon.png') }}" style="display:none; width: 40px; height:40px;" id="beanbergicon">
    
    <!-- script files -->
    <script src="{{ url_for('static', filename='beantd/hotkeys.js') }}"></script>
    <script src="{{ url_for('static', filename='beantd/levels.js') }}"></script>
    <script src="{{ url_for('static', filename='beantd/towers.js') }}"></script>
    <script src="{{ url_for('static', filename='beantd/enemies.js') }}"></script>
    <script src="{{ url_for('static', filename='beantd/screens.js') }}"></script>
    <script src="{{ url_for('static', filename='beantd/game.js') }}"></script>
    <script src="{{ url_for('static', filename='beantd/script.js') }}"></script>
  </body>
</html>
